<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Expense Tracker</h1>
        <div class="row">
            <div class="col-md-4">
                <label for="expenseAmount">Expense Amount:</label>
                <input type="text" class="form-control" id="expenseAmount" name="expenseAmount" placeholder="Enter expense amount">
            </div>
            <div class="col-md-4">
                <label for="choosedescription">Choose Description:</label>
                <input type="text" class="form-control" id="choosedescription" name="chooseDescription" placeholder="Enter description">
            </div>
            <div class="col-md-4">
                <label for="categorySelect">Choose a category:</label>
                <select class="form-control" id="categorySelect" name="category">
                    <option value="fuel">Fuel</option>
                    <option value="food">Food</option>
                    <option value="electricity">Electricity</option>
                    <option value="movie">Movie</option>
                </select>
            </div>
        </div>

        <button class="btn btn-primary mt-3" id="addExpenseButton">Add Expense</button>
      
        <ul class="mt-4" id="expensesList"></ul>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
